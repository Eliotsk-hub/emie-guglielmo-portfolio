<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emie Guglielmo Portfolio</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #f9f6f2;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .button {
            display: block;
            width: 97.5%;
            margin: 5px 0;
            padding: 10px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .button:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }
        .bottom-buttons {
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .bottom-buttons .button {
            width: 48%;
            margin: 5px 1%;
        }
        .pdf-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #f9f6f2;
        }
        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .button {
                font-size: 14px;
            }
            .bottom-buttons .button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
    <script>
        function openPDF(url) {
            const container = document.querySelector('.container');
            const pdfContainer = document.querySelector('.pdf-container');
            const iframe = document.querySelector('.pdf-container iframe');
            container.style.display = 'none';
            pdfContainer.style.display = 'flex';
            iframe.src = url;
        }

        function goBack() {
            const container = document.querySelector('.container');
            const pdfContainer = document.querySelector('.pdf-container');
            const iframe = document.querySelector('.pdf-container iframe');
            container.style.display = 'block';
            pdfContainer.style.display = 'none';
            iframe.src = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>EMIE GUGLIELMO</h1>
        <div class="button-container">
            <a href="#" class="button" onclick="openPDF('https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/flattened_compressed_analyse.pdf?alt=media&token=58635ad5-d98a-46b3-9a6a-1c6f13eae44e')">ANALYSE</a>
            <a href="#" class="button" onclick="openPDF('https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/flattened_compressed_demarche_creative.pdf?alt=media&token=5b82158b-d86c-47a9-8b02-90ec33c1d4f8')">I – DÉMARCHE CRÉATIVE</a>
            <a href="#" class="button" onclick="openPDF('https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/flattened_compressed_design.pdf?alt=media&token=ecc74f4c-8acf-4b4d-a1d7-d796db2efaa6')">II – DESIGN</a>
            <a href="#" class="button" onclick="openPDF('https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/flattened_compressed_aps.pdf?alt=media&token=f5b2fa54-6c92-423b-9e7b-f176781e2d39')">III – APS</a>
            <a href="#" class="button" onclick="openPDF('https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/flattened_compressed_apd.pdf?alt=media&token=1ed8fff4-ff5f-4c5d-b0b9-445cea942531')">IV – APD</a>
            <a href="#" class="button" onclick="openPDF('https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/flattened_compressed_ape.pdf?alt=media&token=764cfd7b-0edd-4a97-96ef-c4c4c2c7a244')">V – APE</a>
            <a href="#" class="button" onclick="openPDF('https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/pieces_ecrites_compressed.pdf?alt=media&token=sample-token')">VI – PIÈCES ÉCRITES</a>
            <a href="#" class="button" onclick="openPDF('https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/maquettes_compressed.pdf?alt=media&token=sample-token')">VII – MAQUETTES</a>
            <a href="#" class="button" onclick="openPDF('https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/flattened_compressed_visuel_3d.pdf?alt=media&token=1b438a02-5614-4342-bbe5-0f31dce83a41')">VIII – VISUELS 3D</a>
            <div class="bottom-buttons">
                <a href="#" class="button" onclick="openPDF('https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/panneau_a0_compressed.pdf?alt=media&token=sample-token')">PANNEAU A0</a>
                <a href="#" class="button" onclick="openPDF('https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/presentation_oral_compressed.pdf?alt=media&token=sample-token')">PRÉSENTATION ORAL</a>
            </div>
        </div>
    </div>
    <div class="pdf-container">
        <iframe></iframe>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
</body>
</html>
