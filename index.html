<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emie Guglielmo Portfolio</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #f9f6f2;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .button {
            display: block;
            width: 97.5%;
            margin: 5px 0;
            padding: 10px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .button:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        .bottom-buttons {
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .bottom-buttons .button {
            width: 48%;
            margin: 5px 1%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .button {
                font-size: 14px;
            }
            .bottom-buttons .button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>EMIE GUGLIELMO</h1>
        <div class="button-container">
            <a href="viewer.html?file=https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/analyse_compressed.pdf?alt=media&token=cdfd0a02-6133-448b-8173-b3bb1b05e538" class="button">ANALYSE</a>
            <a href="viewer.html?file=https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/demarche_creative_compressed.pdf?alt=media&token=9f4c84d3-5c2a-4532-8112-2c77f98fbf9a" class="button">I – DÉMARCHE CRÉATIVE</a>
            <a href="viewer.html?file=https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/design_compressed.pdf?alt=media&token=e91fb426-183f-49d7-b225-b004878839f0" class="button">II – DESIGN</a>
            <a href="viewer.html?file=https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/aps_compressed.pdf?alt=media&token=8b3d0566-b8c5-45fb-a3a9-8a8ed8dbf8c9" class="button">III – APS</a>
            <a href="viewer.html?file=https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/apd_compressed.pdf?alt=media&token=7758f95e-cb0b-4bcf-9494-b95b0c3da65d" class="button">IV – APD</a>
            <a href="viewer.html?file=https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/ape_compressed.pdf?alt=media&token=01fe29b7-1220-40df-bfe8-5740e9ba2edf" class="button">V – APE</a>
            <a href="viewer.html?file=pdfs/pieces_ecrites.pdf" class="button">VI – PIÈCES ÉCRITES</a>
            <a href="viewer.html?file=pdfs/maquettes.pdf" class="button">VII – MAQUETTES</a>
            <a href="viewer.html?file=https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/visuel_3d_compressed.pdf?alt=media&token=0b7794e6-9f08-4637-b81d-39bff66ff2ad"class="button">VIII – VISUELS 3D</a>
            <div class="bottom-buttons">
                <a href="viewer.html?file=pdfs/panneau_a0.pdf" class="button">PANNEAU A0</a>
                <a href="viewer.html?file=pdfs/presentation_oral.pdf" class="button">PRÉSENTATION ORAL</a>
            </div>
        </div>
    </div>
</body>
</html>
