<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emie Guglielmo Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #f9f6f2;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .button {
            display: block;
            width: 97.5%;
            margin: 5px 0;
            padding: 10px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            text-align: left;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .button:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>EMIE GUGLIELMO</h1>
        <div class="button-container">
            <a href="pdfs/analyse.pdf" class="button">ANALYSE</a>
            <a href="pdfs/demarche_creative.pdf" class="button">I – DÉMARCHE CRÉATIVE</a>
            <a href="pdfs/design.pdf" class="button">II – DESIGN</a>
            <a href="pdfs/aps.pdf" class="button">III – APS</a>
            <a href="pdfs/apd.pdf" class="button">IV – APD</a>
            <a href="pdfs/ape.pdf" class="button">V – APE</a>
            <a href="pdfs/pieces_ecrites.pdf" class="button">VI– PIÈCES ÉCRITES </a>
            <a href="pdfs/maquettes.pdf" class="button">VII– MAQUETTES</a>
            <a href="pdfs/visuel_3d.pdf" class="button">VIII– VISUELS 3D</a>
        </div>
    </div>
</body>
</html>
