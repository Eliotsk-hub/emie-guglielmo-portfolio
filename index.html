<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emie Guglielmo Portfolio</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #f9f6f2;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .button {
            display: block;
            width: 97.5%;
            margin: 5px 0;
            padding: 10px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .button:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }
        .bottom-buttons {
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .bottom-buttons .button {
            width: 48%;
            margin: 5px 1%;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            background-color: #f9f6f2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pdf-container embed {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loading-spinner, .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .loading-spinner {
            color: #333;
        }
        .error-message {
            color: red;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .button {
                font-size: 14px;
            }
            .bottom-buttons .button {
                width: 100%;
                margin: 5px 0;
            }
            .pdf-container embed {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>EMIE GUGLIELMO</h1>
        <div class="button-container">
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/analyse_compressed.pdf?alt=media&token=cdfd0a02-6133-448b-8173-b3bb1b05e538" class="button" target="_blank">ANALYSE</a>
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/demarche_creative_compressed.pdf?alt=media&token=9f4c84d3-5c2a-4532-8112-2c77f98fbf9a" class="button" target="_blank">I – DÉMARCHE CRÉATIVE</a>
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/design_compressed.pdf?alt=media&token=e91fb426-183f-49d7-b225-b004878839f0" class="button" target="_blank">II – DESIGN</a>
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/aps_compressed.pdf?alt=media&token=8b3d0566-b8c5-45fb-a3a9-8a8ed8dbf8c9" class="button" target="_blank">III – APS</a>
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/flattened_compressed_apd.pdf?alt=media&token=0dcb4984-e464-41dc-9718-6b4c68262f88" class="button" target="_blank">IV – APD</a>
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/ape_compressed.pdf?alt=media&token=01fe29b7-1220-40df-bfe8-5740e9ba2edf" class="button" target="_blank">V – APE</a>
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/pieces_ecrites_compressed.pdf?alt=media&token=sample-token" class="button" target="_blank">VI – PIÈCES ÉCRITES</a>
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/maquettes_compressed.pdf?alt=media&token=sample-token" class="button" target="_blank">VII – MAQUETTES</a>
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/visuel_3d_compressed.pdf?alt=media&token=0b7794e6-9f08-4637-b81d-39bff66ff2ad" class="button" target="_blank">VIII – VISUELS 3D</a>
            <div class="bottom-buttons">
                <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/panneau_a0_compressed.pdf?alt=media&token=sample-token" class="button" target="_blank">PANNEAU A0</a>
                <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/presentation_oral_compressed.pdf?alt=media&token=sample-token" class="button" target="_blank">PRÉSENTATION ORAL</a>
            </div>
        </div>
    </div>
</body>
</html>
