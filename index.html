<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emie Guglielmo Portfolio</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #f9f6f2;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .button {
            display: block;
            width: 97.5%;
            margin: 5px 0;
            padding: 10px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .button:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        .bottom-buttons {
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .bottom-buttons .button {
            width: 48%;
            margin: 5px 1%;
        }

        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            background-color: #fff;
            display: none;
        }

        canvas {
            width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .button {
                font-size: 14px;
            }
            .bottom-buttons .button {
                width: 100%;
                margin: 5px 0;
            }

            #pdf-container {
                height: 100%;
            }

            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>EMIE GUGLIELMO</h1>
        <div class="button-container">
            <a href="#" class="button" onclick="openPDF('pdfs/analyse.pdf')">ANALYSE</a>
            <a href="#" class="button" onclick="openPDF('pdfs/demarche_creative.pdf')">I – DÉMARCHE CRÉATIVE</a>
            <a href="#" class="button" onclick="openPDF('pdfs/design.pdf')">II – DESIGN</a>
            <a href="#" class="button" onclick="openPDF('pdfs/aps.pdf')">III – APS</a>
            <a href="#" class="button" onclick="openPDF('pdfs/apd.pdf')">IV – APD</a>
            <a href="#" class="button" onclick="openPDF('pdfs/ape.pdf')">V – APE</a>
            <a href="#" class="button" onclick="openPDF('pdfs/pieces_ecrites.pdf')">VI – PIÈCES ÉCRITES</a>
            <a href="#" class="button" onclick="openPDF('pdfs/maquettes.pdf')">VII – MAQUETTES</a>
            <a href="#" class="button" onclick="openPDF('pdfs/visuel_3d.pdf')">VIII – VISUELS 3D</a>
            <div class="bottom-buttons">
                <a href="#" class="button" onclick="openPDF('pdfs/panneau_a0.pdf')">PANNEAU A0</a>
                <a href="#" class="button" onclick="openPDF('pdfs/presentation_oral.pdf')">PRÉSENTATION ORAL</a>
            </div>
        </div>
    </div>
    <div id="pdf-container"></div>

    <script>
        var pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        function openPDF(url) {
            var loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(function(pdf) {
                console.log('PDF loaded');

                var pdfContainer = document.getElementById('pdf-container');
                pdfContainer.innerHTML = '';
                pdfContainer.style.display = 'block';

                for (var pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
                    (function(pageNumber) {
                        pdf.getPage(pageNumber).then(function(page) {
                            var scale = 1.5;  // Adjust scale for larger PDFs like A1
                            var viewport = page.getViewport({ scale: scale });

                            var canvas = document.createElement('canvas');
                            var context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            var renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };
                            page.render(renderContext).promise.then(function() {
                                console.log('Page rendered');
                            });

                            pdfContainer.appendChild(canvas);
                        });
                    })(pageNumber);
                }

                // Scroll to PDF container
                pdfContainer.scrollIntoView({ behavior: 'smooth' });
            }, function(reason) {
                console.error(reason);
            });
        }
    </script>
</body>
</html>
