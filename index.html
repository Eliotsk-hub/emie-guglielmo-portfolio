<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emie Guglielmo Portfolio</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #f9f6f2;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .button {
            display: block;
            width: 97.5%;
            margin: 5px 0;
            padding: 10px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .button:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }
        .bottom-buttons {
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .bottom-buttons .button {
            width: 48%;
            margin: 5px 1%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .button {
                font-size: 14px;
            }
            .bottom-buttons .button {
                width: 100%;
                margin: 5px 0;
            }
        }

        /* Additional styles for PDF container */
        .pdf-container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            background-color: #fff;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>EMIE GUGLIELMO</h1>
        <div class="button-container">
            <a data-src="pdfs/analyse.pdf" class="button" onclick="loadPDF('pdfs/analyse.pdf')">ANALYSE</a>
            <a data-src="pdfs/demarche_creative.pdf" class="button" onclick="loadPDF('pdfs/demarche_creative.pdf')">I – DÉMARCHE CRÉATIVE</a>
            <a data-src="pdfs/design.pdf" class="button" onclick="loadPDF('pdfs/design.pdf')">II – DESIGN</a>
            <a data-src="pdfs/aps.pdf" class="button" onclick="loadPDF('pdfs/aps.pdf')">III – APS</a>
            <a data-src="pdfs/apd.pdf" class="button" onclick="loadPDF('pdfs/apd.pdf')">IV – APD</a>
            <a data-src="pdfs/ape.pdf" class="button" onclick="loadPDF('pdfs/ape.pdf')">V – APE</a>
            <a data-src="pdfs/pieces_ecrites.pdf" class="button" onclick="loadPDF('pdfs/pieces_ecrites.pdf')">VI – PIÈCES ÉCRITES</a>
            <a data-src="pdfs/maquettes.pdf" class="button" onclick="loadPDF('pdfs/maquettes.pdf')">VII – MAQUETTES</a>
            <a data-src="pdfs/visuel_3d.pdf" class="button" onclick="loadPDF('pdfs/visuel_3d.pdf')">VIII – VISUELS 3D</a>
            <div class="bottom-buttons">
                <a data-src="pdfs/panneau_a0.pdf" class="button" onclick="loadPDF('pdfs/panneau_a0.pdf')">PANNEAU A0</a>
                <a data-src="pdfs/presentation_oral.pdf" class="button" onclick="loadPDF('pdfs/presentation_oral.pdf')">PRÉSENTATION ORAL</a>
            </div>
        </div>
    </div>

    <div class="pdf-container" id="pdf-container" style="display:none;">
        <iframe id="pdf-viewer"></iframe>
    </div>

    <script>
        function loadPDF(pdfUrl) {
            const pdfContainer = document.getElementById('pdf-container');
            const pdfViewer = document.getElementById('pdf-viewer');

            // Hide the container and reset the iframe src
            pdfContainer.style.display = 'none';
            pdfViewer.src = '';

            // Show a loading message or spinner
            const loadingMessage = document.createElement('div');
            loadingMessage.id = 'loading-message';
            loadingMessage.style.textAlign = 'center';
            loadingMessage.style.padding = '20px';
            loadingMessage.innerText = 'Loading PDF...';
            pdfContainer.appendChild(loadingMessage);

            // Lazy load the PDF
            setTimeout(() => {
                pdfViewer.src = pdfUrl;
                pdfContainer.style.display = 'block';
                loadingMessage.remove();
            }, 100);
        }
    </script>
</body>
</html>
