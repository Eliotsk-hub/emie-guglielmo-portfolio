<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emie Guglielmo Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #f9f6f2;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .button {
            display: block;
            width: 97.5%;
            margin: 5px 0;
            padding: 10px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .button:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        .bottom-buttons {
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .bottom-buttons .button {
            width: 48%;
            margin: 5px 1%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .button {
                font-size: 14px;
            }
            .bottom-buttons .button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>EMIE GUGLIELMO</h1>
        <div class="button-container">
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/analyse.pdf?alt=media&token=361aa40c-bf98-4581-82a1-2e7e32721aeb" class="button">ANALYSE</a>
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/demarche_creative.pdf?alt=media&token=553580d9-abdc-4fc5-92fc-a645835e02d5" class="button">I – DÉMARCHE CRÉATIVE</a>
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/design.pdf?alt=media&token=870a7d1a-1dfb-443f-8b14-3c9f67666423" class="button">II – DESIGN</a>
            <a href="pdfs/aps.pdf" class="button">III – APS</a>
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/aps.pdf?alt=media&token=e69d5387-fa9f-4567-aa38-6584f7c406d3" class="button">IV – APD</a>
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/ape.pdf?alt=media&token=439b90e5-337e-4a88-9751-a0e477b550ac" class="button">V – APE</a>
            <a href="pdfs/pieces_ecrites.pdf" class="button">VI – PIÈCES ÉCRITES</a>
            <a href="pdfs/maquettes.pdf" class="button">VII – MAQUETTES</a>
            <a href="https://firebasestorage.googleapis.com/v0/b/emie-projet.appspot.com/o/visuel_3d.pdf?alt=media&token=419572fc-44fe-4fad-b294-e286d570fa0f"class="button">VIII – VISUELS 3D</a>
            <div class="bottom-buttons">
                <a href="pdfs/panneau_a0.pdf" class="button">PANNEAU A0</a>
                <a href="pdfs/presentation_oral.pdf" class="button">PRÉSENTATION ORAL</a>
            </div>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function (error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
