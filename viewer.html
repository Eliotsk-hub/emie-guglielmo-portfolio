<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            height: 100%;
            width: 100%;
            background-color: #f9f6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        iframe {
            border: none;
            height: 100%;
            width: 100%;
        }
        .loading-spinner, .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .loading-spinner {
            color: #333;
        }
        .error-message {
            color: red;
        }
        /* Mobile Styles */
        @media (max-width: 600px) {
            body, html, .container {
                flex-direction: column;
                align-items: flex-start;
            }
            iframe {
                height: calc(100% - 40px); /* Adjust height to allow space for potential margins or other elements */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="pdfViewer" src=""></iframe>
        <div class="loading-spinner" id="loadingSpinner">Loading...</div>
        <div class="error-message" id="errorMessage">Failed to load PDF. Please try again later.</div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');
        const pdfViewer = document.getElementById('pdfViewer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');

        if (file) {
            pdfViewer.src = file;
            pdfViewer.onload = () => {
                loadingSpinner.style.display = 'none';
            };
            pdfViewer.onerror = () => {
                loadingSpinner.style.display = 'none';
                errorMessage.style.display = 'block';
            };
        } else {
            document.body.innerHTML = '<p>No PDF file specified.</p>';
        }

        loadingSpinner.style.display = 'block';
    </script>
</body>
</html>
